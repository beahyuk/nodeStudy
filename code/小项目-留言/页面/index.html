<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言本</title>
    <link rel="stylesheet" href="../public/bootstrap.css">
</head>

<body>
    <div class="header container">
        <div class="page-header">
            <h1>留言板</h1>
            <a class="btn btn-success" href="/post">发表留言</a>
        </div>
    </div>
    <div class="comments container">
        <ul class="list-group">
            {{each comments}}
            <li class="list-group-item"><span class="left">{{$value.name}}说</span>{{$value.content}}<span class="right">{{$value.time}}</span></li>
            {{/each}}
        </ul>
    </div>
</body>

</html>
