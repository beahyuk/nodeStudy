<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/bootstrap.css">
    <title>发表评论</title>
</head>

<body>
    <div class="header container">
        <div class="page-header">
            <h1><a href="/">首页</a><small>发表评论</small></h1>
        </div>
    </div>
    <div class="comments container">
        <form action="/comments" method="GET">
            <div class="form-group">
                <label for="input-name">姓名</label>
                <input type="text" class="form-control" name="name" id="input-name" required minlength="2" maxlength="10" placeholder="输入姓名">
            </div>
            <div class="form-group">
                <label for="input-message">留言内容</label>
                <textarea class="form-control" name="content" id="input-message" required minlength="2" maxlength="100" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-default">发表</button>
        </form>
    </div>
</body>

</html>
