<body>
    <div class="container">

        <div class="blog-header">

            <p class="lead blog-description">学生增删改查功能</p>
        </div>
        <div class="row">

                <div class="blog-post">
                    <form method="POST">

                            <label for="">姓名</label>

                        </div>
                        <div>

                      </label>
                            <label class="radio-inline">
                        <input type="radio" name="sex" id="" value="女"> 女
                      </label>

                        <div class="form-group">
                            <label for="">爱好</label>
                            <input name="hobbies" type="text" class="form-control" id="">

                </div>
            </div>
        </div>
