<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="blog-header">
            <h1 class="blog-title"> CRUD Students System</h1>
            <p class="lead blog-description">学生增删改查功能</p>
        </div>
        <div class="row">
            <div class="col-sm-10 blog-main">
                <div class="blog-post">
                    <form method="POST">
                        <div class="form-group">
                            <input name="id" type="hidden" value="{{student.id}}">
                        </div>
                        <div class="form-group">
                            <label for="">姓名</label>
                            <input name="name" type="text" class="form-control" id="" value="{{student.name}}">
                        </div>
                        <div class="form-group">
                            <label for="">性别</label>
                            <div>
                                <label class="radio-inline">
                                   <input type="radio" name="sex" id="inlineRadio1" value="男"> 男 
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="inlineRadio2" value="女"> 女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">爱好</label>
                            <input name="hobbies" type="text" class="form-control" id="" value="{{student.hobbies}}">
                        </div>
                        <button type="submit" class="btn btn-default">修改</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 判断性别 -->
    <script>
        var sex = "{{student.sex}}";
        var check = function() {
            var xb = document.getElementsByName("sex");
            if (sex === "男") {
                xb[0].checked = "checked"
            } else if (sex === "女") {
                xb[1].checked = "checked"
            }
        }
        check()
    </script>
</body>

</html>
